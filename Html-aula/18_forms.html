<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

</head>
<body>
     <h1>Forms</h1>

    <form action="#" method="POST" class="formlogin">

        <fieldset>
            <legend>Dados pessoais</legend>

            <label>Email</label>
            <input type="email" required>
            <br>
            <label> Numero de filhos</label>
            <input type="number" min="0" max="1000">            
            <br>
            <label>Nascimento</label>
            <input type="date" min="2018-01-30" max="20138-01-30">

            <p>Sexo</p>
            <label>
                <input type="radio" name="sexo" value="M">
                Masculino
            </label>
            <label>
                <input type="radio" name="sexo" value="F">
                Feminino
            </label>
            <label>Estado</label>
            <select name="Estado">
                <option value="0">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio De Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </select>
        </fieldset>

        <fieldset>

            <legend>Área de interesse</legend>

            <label><input type="checkbox" name="html" value="html">HTML
            </label>

            <label><input type="checkbox" name="css" value="css">CSS
            </label>

            <label><input type="checkbox" name="javascript" value="css">JavaScript
            </label>

        </fieldset>

        <fieldset>
            <legend>Mensagem</legend>
            <textarea style="resize:none" name="msg" cols="30" rows="10">
            </textarea>

            <textarea style="resize:none" name="contrato" cols="30" rows="10" disabled>Aqui entra o texto do contrato que precisa ser aceito.
            </textarea>
            <label><input type="checkbox">Li e aceito</label>

            <select size="5" multiple>
                <option>opção 1</option>
                <option>opção 2</option>
                <option>opção 3</option>
                <option>opção 4</option>
                <option>opção 5</option>
            </select>

        </fieldset>
            <br>
            <input type="submit" value="mandar">
            <input type="button" value="button">
            <input type="reset" value="Limpar Formulario">

</body>
</html>
