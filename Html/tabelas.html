<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Preços</title>
    <style>
        body {
            font-family: arial, sans-serif;
            
        }
        td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
            
        }
        th {
            background: rgb(146, 163, 83);
            border: 2px solid chocolate;
            padding: 15px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            background: beige;

        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela de preços de cursos</caption>

        <thead>
            <tr>
                <th>Área</th>
                <th>Cursos</th>
                <th>Investimento</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td colspan="3">Valores Sujeitos a alterações sem prévio aviso</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td rowspan="3">Design</td>
                <td>InDesign</td>
                <td>R$ 1,000,00</td>
            </tr>

            <tr>
                
                <td>Photoshop</td>
                <td>R$ 1,000,00</td>
            </tr>

            <tr>
                
                <td>Ilustrador</td>
                <td>R$ 1,000,00</td>
            </tr>

            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>R$ 1,000,00</td>
            </tr>

            <tr>
                
                <td> CSS</td>
                <td> R$ 1,000,00</td>
            </tr>

            <tr>
                
                <td>JavaScript</td>
                <td>R$ 1,000,00</td>
            </tr>

            <tr>
                
                <td>PHP</td>
                <td>R$ 1,000,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
